<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Map | OnThesis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        #root-research-map { width: 100vw; height: 100vh; }
        
        /* Scrollbar kustom untuk panel samping */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8f9fa]">
    
    <div id="root-research-map"></div>

    <script>
        window.API_BASE_URL = "/api";
        window.USER_ID = "{{ current_user.id if current_user.is_authenticated else '' }}";
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='js/dist_map/research-map-style.css') }}">
    <script type="module" crossorigin src="{{ url_for('static', filename='js/dist_map/research-map-bundle.js') }}"></script>

</body>
</html>
